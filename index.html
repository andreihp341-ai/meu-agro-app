<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech AI - Especialista de Campo</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --agro-green: #27ae60;
            --dark-field: #1b262c;
            --white: #ffffff;
            --bg-light: #f4f7f6;
            --tech-blue: #3498db;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: var(--bg-light); display: flex; flex-direction: column; height: 100vh; color: #333; }

        /* Header Tech */
        header { 
            background: var(--dark-field); 
            color: white; 
            padding: 15px; 
            text-align: center; 
            border-bottom: 4px solid var(--agro-green);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        header h1 { font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px; }

        /* Seletor de Perfil (Modal) */
        #profile-selector {
            position: fixed; inset: 0; background: rgba(27, 38, 44, 0.98); 
            z-index: 2000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px;
        }
        #profile-selector h2 { color: white; margin-bottom: 20px; font-weight: 300; }
        
        .role-card {
            background: white; width: 100%; max-width: 350px; padding: 20px; margin: 10px;
            border-radius: 15px; border-left: 8px solid var(--agro-green); cursor: pointer;
            transition: 0.3s ease;
        }
        .role-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .role-card h3 { color: var(--dark-field); margin-bottom: 5px; }
        .role-card p { font-size: 0.85rem; color: #666; }

        /* √Årea de Chat */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 15px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; }
        .bot-msg { background: white; align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-msg { background: var(--agro-green); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        /* Input e Bot√µes */
        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 25px; outline: none; }
        .btn { border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.3s; }
        .btn-send { background: var(--agro-green); color: white; }
        .btn-camera { background: var(--tech-blue); color: white; }

        /* Preview da C√¢mera */
        #camera-preview { display: none; width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px; margin-top: 10px; border: 2px solid var(--tech-blue); }
    </style>
</head>
<body>

<header>
    <h1>AgroTech AI üåø</h1>
</header>

<div id="profile-selector">
    <h2>Quem √© voc√™ hoje?</h2>
    <div class="role-card" onclick="selectRole('produtor')">
        <h3>üßë‚Äçüåæ Produtor</h3>
        <p>Foco em produtividade, lucro e redu√ß√£o de custos no campo.</p>
    </div>
    <div class="role-card" onclick="selectRole('agronomo')">
        <h3>üéì Agr√¥nomo</h3>
        <p>An√°lise t√©cnica profunda, fitopatologia e manejo de precis√£o.</p>
    </div>
    <div class="role-card" onclick="selectRole('estudante')">
        <h3>üìñ Estudante</h3>
        <p>Apoio acad√™mico, conceitos cient√≠ficos e pesquisa agr√≠cola.</p>
    </div>
</div>

<div id="chat">
    </div>

<div class="input-area">
    <button class="btn btn-camera" onclick="document.getElementById('fileInput').click()">üì∏</button>
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none" onchange="handleImage(event)">
    <input type="text" id="userInput" placeholder="Digite sua d√∫vida agr√≠cola...">
    <button class="btn btn-send" onclick="sendMessage()">‚û§</button>
</div>

<script>
    let userRole = '';
    const chat = document.getElementById('chat');

    const intelligence = {
        'produtor': {
            welcome: "Ol√°, Produtor! Sou sua assistente de campo. Como posso ajudar a aumentar sua rentabilidade hoje?",
            keywords: { "lucro": "O lucro come√ßa no plantio. Voc√™ j√° verificou a calibra√ß√£o das suas m√°quinas?", "praga": "Se vir algo estranho, me envie uma foto para uma an√°lise preliminar de risco econ√¥mico." }
        },
        'agronomo': {
            welcome: "Sauda√ß√µes, colega! Sistema pronto para diagn√≥stico t√©cnico e recomenda√ß√µes de manejo integrado.",
            keywords: { "fungo": "Identifiquei condi√ß√µes favor√°veis para ferrugem. Recomendo monitoramento do baixeiro.", "solo": "A an√°lise de solo indica necessidade de corre√ß√£o de f√≥sforo em taxa vari√°vel." }
        },
        'estudante': {
            welcome: "Ol√°! Vamos aprender mais sobre a ci√™ncia do Agro? O que quer pesquisar hoje?",
            keywords: { "fotossintese": "A taxa fotossint√©tica √© influenciada pelo √≠ndice de √°rea foliar. Quer ver o c√°lculo?", "carreira": "O mercado de Agro Tech cresce 20% ao ano. Foque em an√°lise de dados!" }
        }
    };

    function selectRole(role) {
        userRole = role;
        document.getElementById('profile-selector').style.display = 'none';
        addMessage(intelligence[role].welcome, 'bot-msg');
    }

    function addMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        msgDiv.innerText = text;
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim().toLowerCase();
        if (!text) return;

        addMessage(input.value, 'user-msg');
        input.value = '';

        setTimeout(() => {
            let response = "Interessante... Poderia me dar mais detalhes t√©cnicos sobre isso?";
            for (let key in intelligence[userRole].keywords) {
                if (text.includes(key)) {
                    response = intelligence[userRole].keywords[key];
                }
            }
            addMessage(response, 'bot-msg');
        }, 800);
    }

    function handleImage(event) {
        addMessage("üì∑ Analisando imagem via sat√©lite/campo...", 'bot-msg');
        setTimeout(() => {
            addMessage("An√°lise conclu√≠da: Verifiquei padr√µes de clorose foliar. Recomendo conferir a aduba√ß√£o nitrogenada.", 'bot-msg');
        }, 1500);
    }
</script>

</body>
</html>
