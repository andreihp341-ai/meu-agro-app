<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech AI - Vers√£o Livre</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --agro-green: #27ae60; --dark: #1b262c; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f4f7f6; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--dark); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--agro-green); }
        #weather-widget { background: #e8f5e9; padding: 10px; text-align: center; font-size: 0.85rem; color: var(--dark); border-bottom: 1px solid #ddd; font-weight: 500; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 15px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; }
        .bot-msg { background: white; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-msg { background: var(--agro-green); color: white; align-self: flex-end; }
        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 25px; outline: none; }
        button { background: var(--agro-green); color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #profile-selector { position: fixed; inset: 0; background: rgba(27,38,44,0.98); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .role-card { background: white; width: 90%; max-width: 350px; padding: 20px; margin: 10px; border-radius: 15px; cursor: pointer; border-left: 5px solid var(--agro-green); }
    </style>
</head>
<body>

<header><h1>AgroTech AI üåø</h1></header>
<div id="weather-widget">üìç Verificando clima em Ara√ßatuba...</div>

<div id="profile-selector">
    <h2 style="color:white; margin-bottom:20px;">Selecione seu Perfil</h2>
    <div class="role-card" onclick="selectRole('Produtor Rural')"><h3>üßë‚Äçüåæ Produtor</h3><p>Foco em resultados r√°pidos.</p></div>
    <div class="role-card" onclick="selectRole('Engenheiro Agr√¥nomo')"><h3>üéì Agr√¥nomo</h3><p>Foco em detalhes t√©cnicos.</p></div>
</div>

<div id="chat"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Sua d√∫vida agro...">
    <button onclick="handleAction()">Enviar</button>
</div>

<script>
    // A √∫nica chave necess√°ria √© a do Clima (que voc√™ j√° tem e funciona)
    const WEATHER_KEY = "c971417bdb941190d1cde558e548e34d"; 
    let userRole = '';

    async function getLiveWeather(city = "Ara√ßatuba") {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=pt_br&appid=${WEATHER_KEY}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            const temp = Math.round(data.main.temp);
            const desc = data.weather[0].description;
            document.getElementById('weather-widget').innerHTML = `üìç ${city}: ${temp}¬∞C | ${desc} | Umidade: ${data.main.humidity}%`;
        } catch (e) {
            document.getElementById('weather-widget').innerHTML = "üìç Ara√ßatuba: 24¬∞C | Nublado";
        }
    }

    function selectRole(role) {
        userRole = role;
        document.getElementById('profile-selector').style.display = 'none';
        addMessage(`Sistema pronto. Perfil: ${role}. Como posso ajudar no campo?`, 'bot-msg');
        getLiveWeather();
    }

    function addMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        msgDiv.innerText = text;
        document.getElementById('chat').appendChild(msgDiv);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function callFreeAI(prompt) {
        // Usando um modelo p√∫blico e gratuito (sem necessidade de API Key individual)
        try {
            const response = await fetch("https://api.pawan.krd/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "system", content: `Voc√™ √© um agr√¥nomo especialista atendendo um ${userRole}. Responda em portugu√™s de forma pr√°tica.` },
                        { role: "user", content: prompt }
                    ]
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        } catch (e) {
            return "‚ö†Ô∏è O servidor de IA gratuita est√° inst√°vel. Aguarde 10 segundos e tente novamente.";
        }
    }

    async function handleAction() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user-msg');
        input.value = '';
        
        addMessage("Analisando dados agr√≠colas...", 'bot-msg');
        const chat = document.getElementById('chat');
        const lastMsg = chat.lastChild;

        const aiResponse = await callFreeAI(text);
        lastMsg.innerText = aiResponse;
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
