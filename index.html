<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVision Pro</title>
    <style>
        :root {
            --primary: #2e7d32;
            --bg: #f1f8e9;
            --text: #1b5e20;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--primary); color: white; padding: 1rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.4; position: relative; }
        .bot { align-self: flex-start; background: white; color: #333; border-left: 5px solid var(--primary); box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--primary); color: white; }
        #input-area { background: white; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #999; }
    </style>
</head>
<body>

<header>
    <h1>AgroVision Pro</h1>
    <small>Consultoria Especializada em Manejo e Defensivos</small>
</header>

<div id="chat-container">
    <div class="message bot">
        <strong>AgroVision Pro:</strong><br>
        Conexão segura estabelecida. Perfil: Engenheiro Agrônomo. Como posso ajudar no seu manejo hoje?
    </div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Sua dúvida agro (ex: ferrugem na soja)...">
    <button id="send-btn">Enviar</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, isUser) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isUser ? 'user' : 'bot'}`;
        msgDiv.innerHTML = isUser ? text : `<strong>AgroVision Pro:</strong><br>${text}`;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, true);
        userInput.value = '';
        sendBtn.disabled = true;

        try {
            // Chama a função 'gemini' que você criou na pasta netlify/functions
            const response = await fetch('/.netlify/functions/gemini', {
                method: 'POST',
                body: JSON.stringify({ prompt: text }),
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();

            if (data.error) {
                addMessage("⚠️ Erro no servidor seguro. Verifique a chave no Netlify.", false);
            } else {
                addMessage(data.reply, false);
            }
        } catch (error) {
            addMessage("⚠️ Falha na conexão segura com a IA.", false);
        } finally {
            sendBtn.disabled = false;
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
