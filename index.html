<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech AI - Intelig√™ncia Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --agro-green: #27ae60; --dark: #1b262c; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f4f7f6; display: flex; flex-direction: column; height: 100vh; }

        header { background: var(--dark); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--agro-green); }
        
        /* Widget de Clima */
        #weather-widget { background: #e8f5e9; padding: 10px; text-align: center; font-size: 0.85rem; color: var(--dark); border-bottom: 1px solid #ddd; }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 15px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; }
        .bot-msg { background: white; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-msg { background: var(--agro-green); color: white; align-self: flex-end; }

        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 25px; outline: none; }
        button { background: var(--agro-green); color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; }

        #profile-selector { position: fixed; inset: 0; background: rgba(27,38,44,0.98); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .role-card { background: white; width: 90%; max-width: 350px; padding: 20px; margin: 10px; border-radius: 15px; border-left: 8px solid var(--agro-green); }
    </style>
</head>
<body>

<header><h1>AgroTech AI üåø</h1></header>
<div id="weather-widget">Carregando previs√£o do tempo...</div>

<div id="profile-selector">
    <h2 style="color:white; margin-bottom:20px;">Selecione seu Perfil</h2>
    <div class="role-card" onclick="selectRole('Produtor Rural')"><h3>üßë‚Äçüåæ Produtor</h3><p>Foco em safra e lucro.</p></div>
    <div class="role-card" onclick="selectRole('Engenheiro Agr√¥nomo')"><h3>üéì Agr√¥nomo</h3><p>An√°lise t√©cnica e manejo.</p></div>
</div>

<div id="chat"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Pergunte sobre pragas, clima ou solo...">
    <button onclick="handleAction()">Enviar</button>
</div>

<script>
    const API_KEY = "COLE_AQUI_SUA_CHAVE_DO_PRINT"; // Use a chave do print 1000250832.jpg
    let userRole = '';

    // 1. Fun√ß√£o de Clima (Exemplo usando OpenWeather gratuito)
    async function getAgroWeather() {
        // Para teste, simulando clima de uma regi√£o agro (pode usar Geolocaliza√ß√£o depois)
        const weatherDiv = document.getElementById('weather-widget');
        weatherDiv.innerHTML = "‚òÄÔ∏è Ara√ßatuba/SP: 31¬∞C | Umidade: 45% | Sem previs√£o de chuva para hoje.";
    }

    function selectRole(role) {
        userRole = role;
        document.getElementById('profile-selector').style.display = 'none';
        addMessage(`Perfil selecionado: ${role}. Como posso ajudar no campo hoje?`, 'bot-msg');
        getAgroWeather();
    }

    function addMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        msgDiv.innerText = text;
        document.getElementById('chat').appendChild(msgDiv);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    // 2. Fun√ß√£o que chama a IA Real (Gemini)
    async function callGemini(prompt) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: `Voc√™ √© um assistente agro especializado. Responda como um consultor para um ${userRole}. Pergunta: ${prompt}` }] }]
            })
        });

        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
    }

    async function handleAction() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user-msg');
        input.value = '';
        addMessage("IA processando dados de campo...", 'bot-msg');

        try {
            const aiResponse = await callGemini(text);
            // Remove a mensagem de processamento e add a real
            const chat = document.getElementById('chat');
            chat.removeChild(chat.lastChild);
            addMessage(aiResponse, 'bot-msg');
        } catch (e) {
            addMessage("Erro ao conectar com a IA. Verifique sua chave API.", 'bot-msg');
        }
    }
</script>
</body>
</html>
