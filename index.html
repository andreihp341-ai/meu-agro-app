<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech AI - Consultoria Segura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --agro-green: #27ae60; --dark: #1b262c; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f4f7f6; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--dark); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--agro-green); }
        #weather-widget { background: #e8f5e9; padding: 10px; text-align: center; font-size: 0.85rem; color: var(--dark); border-bottom: 1px solid #ddd; font-weight: 500; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 15px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; }
        .bot-msg { background: white; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--agro-green); }
        .user-msg { background: var(--agro-green); color: white; align-self: flex-end; }
        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 25px; outline: none; }
        button { background: var(--agro-green); color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        
        #profile-selector { position: fixed; inset: 0; background: rgba(27,38,44,0.98); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .role-card { background: white; width: 90%; max-width: 350px; padding: 25px; margin: 10px; border-radius: 15px; cursor: pointer; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<header>
    <h1>AgroTech AI üåø</h1>
</header>
<div id="weather-widget">üìç Sincronizando clima de Ara√ßatuba...</div>

<div id="profile-selector">
    <h2 style="color:white; margin-bottom:20px;">Selecione seu Perfil</h2>
    <div class="role-card" onclick="selectRole('Engenheiro Agr√¥nomo')">
        <h3>üéì Engenheiro Agr√¥nomo</h3>
        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Consultoria t√©cnica e cient√≠fica.</p>
    </div>
    <div class="role-card" onclick="selectRole('Produtor Rural')">
        <h3>üßë‚Äçüåæ Produtor Rural</h3>
        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Foco em lida, mercado e lucro.</p>
    </div>
</div>

<div id="chat"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Sua d√∫vida agro...">
    <button onclick="handleAction()">Enviar</button>
</div>

<script>
    const WEATHER_KEY = "c971417bdb941190d1cde558e548e34d";
    let userRole = '';

    async function getLiveWeather(city = "Ara√ßatuba") {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=pt_br&appid=${WEATHER_KEY}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            document.getElementById('weather-widget').innerHTML = `üìç ${city}: ${Math.round(data.main.temp)}¬∞C | ${data.weather[0].description}`;
        } catch (e) {
            document.getElementById('weather-widget').innerHTML = "üìç Ara√ßatuba: Conectado";
        }
    }

    function selectRole(role) {
        userRole = role;
        document.getElementById('profile-selector').style.display = 'none';
        addMessage(`Conex√£o segura estabelecida. Perfil: ${role}. Como posso ajudar hoje?`, 'bot-msg');
        getLiveWeather();
    }

    function addMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        msgDiv.innerText = text;
        document.getElementById('chat').appendChild(msgDiv);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    // ESSA √â A PARTE IMPORTANTE: Agora ele fala com o Netlify!
    async function callGemini(promptTexto) {
        try {
            const response = await fetch('/.netlify/functions/gemini', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: promptTexto, role: userRole })
            });

            const data = await response.json();
            
            if (data.error) return "‚ö†Ô∏è Erro no servidor seguro. Verifique a chave no Netlify.";
            return data.reply;
        } catch (e) {
            return "‚ö†Ô∏è Falha na conex√£o segura com a IA.";
        }
    }

    async function handleAction() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user-msg');
        input.value = '';

        const loading = document.createElement('div');
        loading.className = 'message bot-msg';
        loading.innerText = "IA analisando via t√∫nel seguro...";
        document.getElementById('chat').appendChild(loading);

        const aiResponse = await callGemini(text);
        loading.innerText = aiResponse;
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
</script>
</body>
</html>
